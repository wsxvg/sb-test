    <script>
        let db = null;
        const IMG_BASE = "https://kaifa.sintoyu.cn";

        async function start() {
            try {
                const res = await fetch('products_db.json');
                db = await res.json();
                
                // åˆå§‹æ¸²æŸ“é¦–é¡µ
                renderHome();
                // åˆå§‹æ¸²æŸ“åˆ†ç±»
                renderCategoryMenu();
            } catch (e) {
                alert("åŠ è½½æ•°æ®åº“å¤±è´¥ï¼Œè¯·ç¡®è®¤ products_db.json æ˜¯å¦åœ¨æ ¹ç›®å½•");
            }
        }

        // åˆ‡æ¢é¡µé¢é€»è¾‘
        function switchTab(targetId) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById(targetId).classList.add('active');

            document.querySelectorAll('.tab-item').forEach(item => item.classList.remove('active'));
            event.currentTarget.classList.add('active');

            // åªæœ‰åˆ†ç±»é¡µé¢éœ€è¦ç‰¹æ®Šéšè—é¡¶æ ï¼Œæ¨¡ä»¿å°ç¨‹åº
            document.getElementById('topHeader').style.display = (targetId === 'me') ? 'none' : 'block';
        }

        // æ¸²æŸ“é¦–é¡µå†…å®¹
        function renderHome() {
            const container = document.getElementById('homeProducts');
            // éšä¾¿å–20ä¸ªä½œä¸ºæ¨è
            container.innerHTML = db.products.slice(0, 20).map(p => createCard(p)).join('');
        }

        // æ¸²æŸ“åˆ†ç±»å·¦è¾¹
        function renderCategoryMenu() {
            const left = document.getElementById('catLeft');
            left.innerHTML = db.category_tree.map((cat, idx) => `
                <div class="nav-left-item ${idx === 0 ? 'active' : ''}" onclick="showSub(${idx})">
                    ${cat.name}
                </div>
            `).join('');
            showSub(0);
        }

        // æ¸²æŸ“åˆ†ç±»å³è¾¹ï¼ˆåŒ…å«äºŒçº§å›¾ç‰‡å’Œå•†å“ï¼‰
        function showSub(idx) {
            const items = document.querySelectorAll('.nav-left-item');
            items.forEach(it => it.classList.remove('active'));
            items[idx].classList.add('active');

            const cat = db.category_tree[idx];
            
            // 1. æ¸²æŸ“äºŒçº§åˆ†ç±»å¸¦å›¾ç½‘æ ¼
            const subGrid = document.getElementById('subGrid');
            subGrid.innerHTML = cat.subs.map(sub => `
                <div class="sub-item" onclick="filterByGid(${sub.id})">
                    <img src="${sub.img ? (sub.img.startsWith('http') ? sub.img : IMG_BASE + sub.img) : 'placeholder.svg'}" onerror="this.src='placeholder.svg'">
                    <p>${sub.name}</p>
                </div>
            `).join('');

            // 2. æ¸²æŸ“è¯¥å¤§ç±»ä¸‹çš„å•†å“
            filterByGid(cat.id);
        }

        // è¿‡æ»¤å•†å“å±•ç¤º
        function filterByGid(gid) {
            const list = db.products.filter(p => p.gid == gid);
            document.getElementById('catProducts').innerHTML = list.slice(0, 50).map(p => createCard(p)).join('');
        }

        // å°è£…å•†å“å¡ç‰‡ HTML
        function createCard(p) {
            const imgUrl = p.img.startsWith('http') ? p.img : IMG_BASE + p.img;
            return `
                <div class="card">
                    <img src="${imgUrl}" loading="lazy" onerror="this.src='placeholder.svg'">
                    <div class="n">${p.name}</div>
                    <div class="p">Â¥${p.price}</div>
                    <div class="s">${p.sale_info || p.unit}</div>
                </div>
            `;
        }

        start();
    </script>
