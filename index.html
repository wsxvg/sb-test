    /* è¯¦æƒ…é¡µæ ·å¼ */
    .detail-page { display: none; position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: white; z-index: 200; overflow-y: auto; }

    .detail-specs .spec-value { color: #333; flex: 1; word-break: break-all; }

<body>
  <div class="header">
    <h1>ä¸–æ ‡äº”é‡‘ - é™æ€æµ‹è¯•ç‰ˆ</h1>
    <div class="search-box">
      <input type="text" id="searchInput" placeholder="æœç´¢å•†å“åç§°æˆ–ç¼–å·...">
      <button onclick="search()">æœç´¢</button>
    </div>
  </div>

  <div class="stats">
    <p>ğŸ“¦ æ€»å•†å“æ•°ï¼š<span id="totalCount">åŠ è½½ä¸­...</span></p>
    <p>ğŸ” <span id="resultCount">æ­£åœ¨åŠ è½½...</span></p>
    <p>ğŸ–¼ï¸ å›¾ç‰‡åŠ è½½æµ‹è¯•ï¼š<span id="imgStatus">æµ‹è¯•ä¸­...</span></p>
    <p style="color: #ff5000; font-size: 12px;">ğŸ’¡ æç¤ºï¼šå‘ä¸‹æ»šåŠ¨è‡ªåŠ¨åŠ è½½æ›´å¤šå•†å“</p>
  </div>

  <div id="products" class="products">
    <div class="loading">æ­£åœ¨åŠ è½½å•†å“æ•°æ®...</div>
  </div>

  <!-- å•†å“è¯¦æƒ…é¡µ -->
  <div id="detailPage" class="detail-page">
    <div class="detail-header">
      <button class="back-btn" onclick="closeDetail()">â†</button>
      <h2>å•†å“è¯¦æƒ…</h2>
    </div>
    <div class="detail-content">
      <img id="detailImage" class="detail-image" src="" alt="">
      <div class="detail-info">
        <div id="detailName" class="product-name"></div>
        <div class="price-row">
          <span id="detailPrice" class="price"></span>
          <span id="detailUnit" class="unit"></span>
        </div>
      </div>
      <div class="detail-specs">
        <div class="spec-title">å•†å“ä¿¡æ¯</div>
        <div class="spec-row">
          <div class="spec-label">å•†å“ç¼–å·</div>
          <div id="detailNum" class="spec-value"></div>
        </div>
        <div class="spec-row">
          <div class="spec-label">å•†å“ID</div>
          <div id="detailId" class="spec-value"></div>
        </div>
      </div>
    </div>
  </div>

  <script>
    let allProducts = [];
    let displayedProducts = [];
    let currentPage = 0;
    const PAGE_SIZE = 50;

    // åŠ è½½æ•°æ®
    async function loadData() {
      try {
        document.getElementById('products').innerHTML = '<div class="loading">æ­£åœ¨åŠ è½½å•†å“æ•°æ®...<br><small>é¦–æ¬¡åŠ è½½çº¦éœ€ 10-30 ç§’</small></div>';
        
        const response = await fetch('products_db.json');
        const data = await response.json();
        allProducts = data.products;
        
        document.getElementById('totalCount').textContent = allProducts.length;
        
        // é»˜è®¤æ˜¾ç¤ºå‰50ä¸ªå•†å“
        currentPage = 0;
        displayProducts(allProducts.slice(0, PAGE_SIZE));
        
        // æµ‹è¯•å›¾ç‰‡åŠ è½½
        testImageLoading();
        
        // æ·»åŠ æ»šåŠ¨åŠ è½½æ›´å¤š
        setupInfiniteScroll();
        
        return true;
      } catch (error) {
        document.getElementById('products').innerHTML = '<div class="no-result">âŒ æ•°æ®åŠ è½½å¤±è´¥ï¼š' + error.message + '</div>';
        return false;
      }
    }

    // æ— é™æ»šåŠ¨åŠ è½½æ›´å¤š
    function setupInfiniteScroll() {
      let loading = false;
      
      window.addEventListener('scroll', () => {
        if (loading) return;
        
        const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
        const windowHeight = window.innerHeight;
        const documentHeight = document.documentElement.scrollHeight;
        
        // è·ç¦»åº•éƒ¨ 200px æ—¶åŠ è½½æ›´å¤š
        if (scrollTop + windowHeight >= documentHeight - 200) {
          loadMore();
        }
      });
    }

    // åŠ è½½æ›´å¤šå•†å“
    function loadMore() {
      const start = displayedProducts.length;
      const end = start + PAGE_SIZE;
      const moreProducts = allProducts.slice(start, end);
      
      if (moreProducts.length === 0) return;
      
      displayedProducts = displayedProducts.concat(moreProducts);
      
      const html = moreProducts.map(p => `
        <div class="product-card" onclick="showDetail(${p.id})">
          <img src="${p.img}" alt="${p.name}" onerror="this.src='placeholder.svg'">
          <div class="info">
            <div class="name">${p.name}</div>
            <div>
              <span class="price">Â¥${p.price}</span>
              <span class="unit">/${p.unit}</span>
            </div>
          </div>
        </div>
      `).join('');
      
      document.getElementById('products').insertAdjacentHTML('beforeend', html);
      document.getElementById('resultCount').textContent = `å·²æ˜¾ç¤º ${displayedProducts.length} / ${allProducts.length}`;
    }

    // æœç´¢åŠŸèƒ½
    function search() {
      const keyword = document.getElementById('searchInput').value.trim().toLowerCase();
      
      if (!keyword) {
        currentPage = 0;
        displayProducts(allProducts.slice(0, PAGE_SIZE));
        document.getElementById('resultCount').textContent = `æ˜¾ç¤ºå‰ ${PAGE_SIZE} ä¸ª`;
        return;
      }
      
      const results = allProducts.filter(p => 
        p.name.toLowerCase().includes(keyword) || 
        (p.num && p.num.toLowerCase().includes(keyword))
      );
      
      document.getElementById('resultCount').textContent = `æ‰¾åˆ° ${results.length} ä¸ªç»“æœ`;
      displayProducts(results.slice(0, 200)); // æœç´¢ç»“æœæœ€å¤šæ˜¾ç¤º200ä¸ª
    }

    // æ˜¾ç¤ºå•†å“
    function displayProducts(products) {
      displayedProducts = products;
      
      if (products.length === 0) {
        document.getElementById('products').innerHTML = '<div class="no-result">ğŸ˜” æ²¡æœ‰æ‰¾åˆ°åŒ¹é…çš„å•†å“</div>';
        return;
      }
      
      const html = products.map(p => `
        <div class="product-card" onclick="showDetail(${p.id})">
          <img src="${p.img}" alt="${p.name}" onerror="this.src='placeholder.svg'">
          <div class="info">
            <div class="name">${p.name}</div>
            <div>
              <span class="price">Â¥${p.price}</span>
              <span class="unit">/${p.unit}</span>
            </div>
          </div>
        </div>
      `).join('');
      
      document.getElementById('products').innerHTML = html;
    }

    // æµ‹è¯•å›¾ç‰‡åŠ è½½
    function testImageLoading() {
      if (allProducts.length === 0) return;
      
      const testImg = new Image();
      const testUrl = allProducts[0].img;
      
      testImg.onload = () => {
        document.getElementById('imgStatus').innerHTML = 'âœ… å›¾ç‰‡å¯ä»¥æ­£å¸¸åŠ è½½';
        document.getElementById('imgStatus').style.color = 'green';
      };
      
      testImg.onerror = () => {
        document.getElementById('imgStatus').innerHTML = 'âŒ å›¾ç‰‡åŠ è½½å¤±è´¥ï¼ˆå¯èƒ½æœ‰é˜²ç›—é“¾ï¼‰';
        document.getElementById('imgStatus').style.color = 'red';
      };
      
      testImg.src = testUrl;
    }

    // æ˜¾ç¤ºå•†å“è¯¦æƒ…
    function showDetail(productId) {
      const product = allProducts.find(p => p.id === productId);
      if (!product) return;
      
      // æ›´æ–° URLï¼ˆæ”¯æŒåˆ†äº«å’Œåˆ·æ–°ï¼‰
      history.pushState({ productId }, '', `?id=${productId}`);
      
      // å¡«å……è¯¦æƒ…æ•°æ®
      document.getElementById('detailImage').src = product.img.replace('/w250', ''); // ä½¿ç”¨å¤§å›¾
      document.getElementById('detailImage').onerror = function() { this.src = 'placeholder.svg'; };
      document.getElementById('detailName').textContent = product.name;
      document.getElementById('detailPrice').textContent = 'Â¥' + product.price;
      document.getElementById('detailUnit').textContent = '/' + product.unit;
      document.getElementById('detailNum').textContent = product.num || 'æ— ';
      document.getElementById('detailId').textContent = product.id;
      
      // æ˜¾ç¤ºè¯¦æƒ…é¡µ
      document.getElementById('detailPage').classList.add('active');
      document.body.style.overflow = 'hidden'; // ç¦æ­¢èƒŒæ™¯æ»šåŠ¨
    }

    // å…³é—­è¯¦æƒ…é¡µ
    function closeDetail() {
      document.getElementById('detailPage').classList.remove('active');
      document.body.style.overflow = ''; // æ¢å¤æ»šåŠ¨
      history.pushState({}, '', location.pathname); // æ¸…é™¤ URL å‚æ•°
    }

    // å¤„ç†æµè§ˆå™¨åé€€æŒ‰é’®
    window.addEventListener('popstate', (event) => {
      if (event.state && event.state.productId) {
        showDetail(event.state.productId);
      } else {
        closeDetail();
      }
    });

    // é¡µé¢åŠ è½½æ—¶æ£€æŸ¥ URL å‚æ•°
    function checkUrlParams() {
      const urlParams = new URLSearchParams(window.location.search);
      const productId = urlParams.get('id');
      if (productId) {
        showDetail(parseInt(productId));
      }
    }

    // å›è½¦æœç´¢
    document.addEventListener('DOMContentLoaded', () => {
      document.getElementById('searchInput').addEventListener('keypress', (e) => {
        if (e.key === 'Enter') search();
      });
      
      loadData().then(() => {
        checkUrlParams(); // æ•°æ®åŠ è½½å®Œæˆåæ£€æŸ¥ URL
      });
    });

    // æ³¨å†Œ Service Worker
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js').catch(err => console.log('SW registration failed'));
    }
  </script>
