<body>

    <!-- åº•éƒ¨ TabBar -->

    <script>
        const IMG_HOST = "https://kaifa.sintoyu.cn";
        let db = null, homeData = null;

        async function init() {
            const [p, h] = await Promise.all([
                fetch('products_db.json').then(r => r.json()),
                fetch('home_config.json').then(r => r.json())
            ]);
            db = p; homeData = h;
            renderHome();
            renderCatMenu();
        }

        // --- é¦–é¡µæ¸²æŸ“ ---
        function renderHome() {
            let html = '';
            let firstBanner = true;
            
            homeData.forEach(row => {
                if(row.type === 1) {
                    html += `<div class="home-row row-banner"><img src="${row.data[0].local}"></div>`;
                    // ç¬¬ä¸€å¼ å›¾ç‰‡åé¢æ·»åŠ å…¬å‘Š
                    if(firstBanner) {
                        html += `<div class="home-row row-notice"><span class="notice-tag">åº—é“ºå…¬å‘Š</span><marquee>æ¬¢è¿æ¥åˆ°ä¸–æ ‡å·¥å“æ±‡</marquee></div>`;
                        firstBanner = false;
                    }
                }
            });
            
            html += `<div style="padding:10px; font-weight:bold;">ä¸ºæ‚¨æ¨è</div><div class="prod-grid">`;
            db.products.slice(0, 10).forEach(item => {
                html += `<div class="prod-card" onclick="openDetail(${item.id})">
                    <img src="${fixUrl(item.img)}">
                    <div style="font-size:12px; margin:5px 0; height:34px; overflow:hidden;">${item.name}</div>
                    <div class="prod-price">Â¥${item.price}</div>
                </div>`;
            });
            html += `</div>`;
            document.getElementById('homeContent').innerHTML = html;
        }

        // --- åˆ†ç±»æ¸²æŸ“ (å›¾ä¸€é€»è¾‘) ---
        function renderCatMenu() {
            document.getElementById('catLeft').innerHTML = db.category_tree.map((c, i) => 
                `<div class="cat-item ${i===0?'active':''}" onclick="selectCat(${i})">${c.name}</div>`
            ).join('');
            selectCat(0);
        }

        function selectCat(idx) {
            // 1. é«˜äº®å·¦ä¾§é€‰ä¸­çš„ä¸€çº§åˆ†ç±»
            document.querySelectorAll('.cat-item').forEach((el, i) => el.classList.toggle('active', i === idx));
            
            const level1 = db.category_tree[idx];
            const container = document.getElementById('catDynamicContent');
            
            let html = '';
            
            // 2. éå†äºŒçº§åˆ†ç±»ï¼ˆsubsï¼‰ï¼Œæ¯”å¦‚"æ‰³æ‰‹ç±»"ã€"é’³ç±»å·¥å…·"
            if (level1.subs && level1.subs.length > 0) {
                level1.subs.forEach(level2 => {
                    
                    // æ˜¾ç¤ºäºŒçº§åˆ†ç±»æ ‡é¢˜ (å¯¹åº”å›¾ä¸‰ä¸­çš„"æ‰³æ‰‹ç±»")
                    html += `<div class="sub-title">${level2.name}</div>`;
                    
                    // å»ºç«‹ä¸‰çº§åˆ†ç±»çš„å›¾æ ‡ç½‘æ ¼
                    html += `<div class="sub-grid">`;
                    
                    // 3. éå†ä¸‰çº§åˆ†ç±»ï¼ˆchildrenï¼‰ï¼Œæ¯”å¦‚"æ´»åŠ¨æ‰³æ‰‹"ã€"å¼€å£æ‰³æ‰‹"
                    if (level2.children && level2.children.length > 0) {
                        level2.children.forEach(level3 => {
                            // å…³é”®ï¼šè¿™é‡Œçš„ onclick ä¼ å…¥ level3.idï¼Œç”¨æˆ·ç‚¹å›¾æ ‡å°±èƒ½çœ‹å¯¹åº”çš„å•†å“
                            html += `
                                <div class="sub-box" onclick="showCategoryList(${level3.id})">
                                    <img src="${fixUrl(level3.img)}" onerror="this.src='placeholder.svg'">
                                    <p>${level3.name}</p>
                                </div>`;
                        });
                    } else {
                        // å¦‚æœæ²¡æœ‰ä¸‰çº§åˆ†ç±»ï¼Œåˆ™æŠŠäºŒçº§åˆ†ç±»è‡ªå·±æ˜¾ç¤ºä¸ºä¸€ä¸ªå›¾æ ‡
                        html += `
                            <div class="sub-box" onclick="showCategoryList(${level2.id})">
                                <img src="${fixUrl(level2.img)}" onerror="this.src='placeholder.svg'">
                                <p>${level2.name}</p>
                            </div>`;
                    }
                    html += `</div>`; // å…³é—­ç½‘æ ¼
                });
            }
            
            // 4. ä¸‹æ–¹é¢„ç•™ä¸€ä¸ªåŒºåŸŸæ˜¾ç¤ºç‚¹å‡»åçš„å•†å“åˆ—è¡¨
            html += `<div id="subProdList" style="margin-top:20px;"></div>`;
            
            container.innerHTML = html;
            
            // 5. é»˜è®¤æ˜¾ç¤ºè¯¥ä¸€çº§åˆ†ç±»ä¸‹æ‰€æœ‰çš„å•†å“ï¼ˆä½œä¸ºåˆå§‹å±•ç¤ºï¼‰
            showCategoryList(level1.id, true);
        }

        function showCategoryList(gid, limit=false) {
            console.log('æŸ¥æ‰¾åˆ†ç±»ID:', gid);
            
            // ç”±äºå•†å“çš„ gid éƒ½æ˜¯ nullï¼Œæˆ‘ä»¬æš‚æ—¶æ˜¾ç¤ºæ‰€æœ‰å•†å“
            // TODO: éœ€è¦é‡æ–°æŠ“å–æ•°æ®ï¼Œç»™å•†å“æ·»åŠ æ­£ç¡®çš„åˆ†ç±»ID
            const allProducts = db.products;
            const target = limit ? allProducts.slice(0, 20) : allProducts.slice(0, 100);
            
            console.log('æ˜¾ç¤ºå•†å“æ•°é‡:', target.length);
            
            const html = target.map(p => `
                <div class="prod-list-item" onclick="openDetail(${p.id})">
                    <img src="${fixUrl(p.img)}" class="prod-list-img" onerror="this.src='placeholder.svg'">
                    <div class="prod-list-info">
                        <div class="prod-list-name">${p.name}</div>
                        <div class="prod-list-detail">
                            <div>ç¼–ç ï¼š${p.num || 'æ— '}</div>
                            <div>åŒ…è£…ï¼š${p.sale_info || 'æ— '}</div>
                            <div>${p.min_qty || ''}</div>
                        </div>
                        <div class="prod-list-price">Â¥${p.price}</div>
                    </div>
                    <div class="prod-list-add">+</div>
                </div>
            `).join('');
            const container = document.getElementById('subProdList');
            if(container) {
                container.innerHTML = html || '<div style="padding:20px; text-align:center; color:#999;">æš‚æ— å•†å“</div>';
            }
        }

        // --- æ‰¾å›çš„åŠŸèƒ½ï¼šè¯¦æƒ…é¡µ ---
        function openDetail(id) {
            const p = db.products.find(x => x.id == id);
            if(!p) return;
            document.getElementById('detImg').src = fixUrl(p.img);
            document.getElementById('detName').textContent = p.name;
            document.getElementById('detPrice').textContent = "Â¥" + p.price;
            document.getElementById('detNum').textContent = p.num || 'æ— ';
            document.getElementById('detSale').textContent = p.sale_info || 'æ— ';
            document.getElementById('detMin').textContent = p.min_qty || 'æ— ';
            document.getElementById('detailPage').classList.add('active');
        }

        function closeDetail() { document.getElementById('detailPage').classList.remove('active'); }

        function switchTab(type, el) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(t => t.classList.remove('active'));
            document.getElementById(type + 'Page').classList.add('active');
            el.classList.add('active');
            
            const topNav = document.getElementById('topNav');
            if (type === 'me') {
                topNav.style.display = 'none';
            } else if (type === 'home') {
                // é¦–é¡µæ¨¡å¼
                topNav.style.display = 'flex';
                topNav.className = 'top-nav show home-mode';
                topNav.innerHTML = `
                    <img src="images/logo.png" class="logo" alt="Logo">
                    <div class="right-icons">
                        <img src="images/home-notice-null.png" alt="é€šçŸ¥">
                        <img src="images/home-scan.png" alt="æ‰«ä¸€æ‰«">
                        <img src="images/home-search.png" alt="æœç´¢">
                    </div>
                `;
            } else if (type === 'category') {
                // åˆ†ç±»é¡µæ¨¡å¼
                topNav.style.display = 'flex';
                topNav.className = 'top-nav show category-mode';
                topNav.innerHTML = `
                    <div class="logo-circle">
                        <img src="images/circle-class-down.png" alt="åˆ†ç±»">
                    </div>
                    <div class="search-wrap">
                        <input type="text" id="searchInput" placeholder="æœç´¢äº§å“" onkeypress="handleSearch(event)">
                    </div>
                    <img src="images/home-scan.png" class="scan-btn" alt="æ‰«ç ">
                `;
            } else {
                topNav.style.display = 'flex';
            }
        }

        function fixUrl(u) {
            if (!u || u === "") return 'placeholder.svg';
            
            // å¦‚æœå·²ç»æ˜¯å®Œæ•´çš„ http æˆ– https å¼€å¤´äº†ï¼Œç›´æ¥ç”¨ï¼Œä¸è¦å†åŠ å‰ç¼€ï¼
            if (u.toLowerCase().startsWith('http')) {
                return u;
            }
            
            // åªæœ‰å½“å®ƒæ˜¯ç›¸å¯¹è·¯å¾„ï¼ˆæ¯”å¦‚ /UploadFiles/...ï¼‰æ—¶ï¼Œæ‰æ‹¼æ¥å‰ç¼€
            return IMG_HOST + (u.startsWith('/') ? '' : '/') + u;
        }

        function handleSearch(e) {
            if(e.key === 'Enter') {
                const kw = e.target.value.toLowerCase();
                const res = db.products.filter(p => p.name.toLowerCase().includes(kw) || (p.num && p.num.includes(kw)));
                switchTab('category', document.querySelectorAll('.tab-btn')[1]);
                document.getElementById('catDynamicContent').innerHTML = `<div class="sub-title">æœç´¢ç»“æœ: ${res.length}</div><div class="prod-grid">${res.map(p => `
                    <div class="prod-card" onclick="openDetail(${p.id})">
                        <img src="${fixUrl(p.img)}">
                        <div style="font-size:11px; margin:5px 0;">${p.name}</div>
                        <div style="color:#ff5000; font-weight:bold;">Â¥${p.price}</div>
                    </div>`).join('')}</div>`;
            }
        }

        init();
    </script>
